<md-dialog>
  <form>
    <md-dialog-content>
      <h1>Add new city</h1>
      <md-input-container>
        <label>Stop name</label>
        <input ng-model="ctrl.stopName">
      </md-input-container>
    </md-dialog-content>

    <div class="md-actions">
      <md-button ng-click="ctrl.cancelDialog()" aria-label="Cancel dialog"> Cancel </md-button>
      <md-button ng-click="ctrl.closeDialog()" aria-label="Add City"> Add </md-button>
    </div>
  </form>
</md-dialog>

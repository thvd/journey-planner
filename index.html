<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">

  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <title>Journey planner app</title>

  <!-- build:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-navigation.css">
  <link rel="stylesheet" href="bower_components/material-design-icons/sprites/svg-sprite/svg-sprite-maps.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- endbuild -->
</head>
<body>
<div layout="column" layout-fill>
  <section layout="row" flex>
    <div ng-controller="NavigationDrawerController as navCtrl">
      <md-sidenav class="md-whiteframe-z2 md-sidenav-left" md-component-id="left" md-is-locked-open="$media('sm')">
        <md-toolbar class="md-theme-indigo">
          <div class="md-toolbar-tools">
            <md-button hide-gt-sm ng-click="navCtrl.close()"
                       class="md-primary svg-ic_arrow_back_24px svg-ic_arrow_back_24px-dims"
                       aria-label="Close nav menu"></md-button>
            <h1>My Sidenav Left</h1>
          </div>
        </md-toolbar>
        <md-content class="md-padding">
          <md-list>
            <md-item>
              <md-item-content>
                <div class="md-tile-left svg-ic_map_24px svg-ic_map_24px-dims"></div>
                <div class="md-tile-content">
                  <a ui-sref="map"><h3>Map</h3></a>
                </div>
              </md-item-content>
            </md-item>
            <md-item>
              <md-item-content>
                <md-button block aria-label="Details">
                  <div class="md-tile-left svg-ic_map_24px svg-ic_map_24px-dims"></div>
                  <div class="md-tile-content">
                    <a ui-sref="cities"><h3>Details</h3></a>
                  </div>
                </md-button>
              </md-item-content>
            </md-item>
          </md-list>
        </md-content>

      </md-sidenav>
    </div>

    <md-content flex ui-view layout-fill></md-content>
  </section>
</div>


<!--<script src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_API_KEY"></script>-->

<!-- build:js -->

<script src="bower_components/lodash/dist/lodash.js"></script>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/hammerjs/hammer.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
<script src="bower_components/firebase/firebase-debug.js"></script>
<script src="bower_components/angularfire/dist/angularfire.js"></script>

<script src="js/add_stop_controller.js"></script>
<script src="js/map_controller.js"></script>
<script src="js/navigation_controller.js"></script>
<script src="js/route_options_controller.js"></script>
<script src="js/route_details_controller.js"></script>
<script src="js/CityDetailController.js"></script>
<script src="js/GooglePlacesService.js"></script>
<script src="js/app.js"></script>
<!-- endbuild-->

</body>
</html>

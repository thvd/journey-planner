<div layout="column">
  <md-content flex>
    <md-toolbar md-scroll-shrink>
      <div class="md-toolbar-tools">
        <md-button ng-click="mainCtrl.openSideNav()" hide-gt-sm aria-label="Open nav menu">
          <md-icon>arrow_back</md-icon>
        </md-button>
        <h2>Journey Planner App</h2>
        <!-- fill up the space between left and right area -->
        <span flex></span>

        <md-button ng-click="mainCtrl.showEditOptionsMenu($event)" aria-label="Set Options" class="md-icon-button">
          <md-icon>settings</md-icon>
          <md-tooltip>
            Set Options
          </md-tooltip>
        </md-button>
      </div>
    </md-toolbar>
  </md-content>
</div>

<div layout="column" ng-if="mainCtrl.showMap">

  <ui-gmap-google-map options="mainCtrl.mapOptions" control="mainCtrl.mapControl"
                      center="mainCtrl.mapSettings.mapCenter" zoom="mainCtrl.mapSettings.mapZoom" ></ui-gmap-google-map>

  <md-button ng-click="mainCtrl.showAddStopDialog($event)" class="md-fab add-city-button md-warn" md-warn
             aria-label="Add City">
    <md-icon style="width: 24px; height: 24px;">library_add</md-icon>
    <md-tooltip>
      Add City
    </md-tooltip>
  </md-button>
</div>

<md-whiteframe class="md-whiteframe-z1 route-details" layout layout-align="center center">
  <h1>Route Details</h1>

  <md-button ng-show="mainCtrl.isRouteDetailsMaximized"
             ng-click="mainCtrl.isRouteDetailsMaximized = !mainCtrl.isRouteDetailsMaximized">Minimize</md-button>
  <md-button ng-show="!mainCtrl.isRouteDetailsMaximized"
             ng-click="mainCtrl.isRouteDetailsMaximized = !mainCtrl.isRouteDetailsMaximized">Maximize</md-button>

  <div ng-repeat="leg in mainCtrl.displayRoute.legs" ng-show="mainCtrl.isRouteDetailsMaximized">
    <span>{{ leg.start_address }}</span>

    <div class="route-leg">
      Distance: {{ leg.distance.text }}
      <br>
      Duration: {{ leg.duration.text }}
      <br>
    </div>

    <span>{{ leg.end_address }}</span>
  </div>
</md-whiteframe>
